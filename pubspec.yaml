name: github_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  json_annotation: ^4.9.0
  flutter_bloc: ^9.1.1
  go_router: ^16.3.0
  get: ^4.7.2
  dartz:
  equatable: ^2.0.7
  dio: ^5.9.0
  get_it: ^9.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_fonts: ^6.3.2
  flutter_debouncer: ^2.1.1
  flutter_animate: ^1.0.0
  flutter_svg: ^2.2.1
  cached_network_image: ^3.4.1
  flutter_markdown_plus: ^1.0.5
  font_awesome_flutter: ^10.12.0
  flutter_launcher_icons: ^0.14.4
  yaml: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  json_serializable:
  hive_generator: ^2.0.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/github-icon.png"
  min_sdk_android: 21 

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/ymls/
    - assets/gifs/
    
flutter_gen:
  output: lib/gen/
